{% extends 'grocery/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}- Profile{% endblock title %}
{% block content %} 
<header class="masthead">
    <div class="container" style='color:ghostwhite'>
        <div class="media">
            <div class="col-lg-12 text-center">
                <div class="service-box mt-5 mx-auto">
                    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                    <div class="media-body">
                        <h2 class='account-heading'>{{ user.username }}</h2>
                        <p style='color:ghostwhite'>{{ user.email }}</p>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        <fieldset class="form-group" style='color:ghostwhite'>
            <legend class="border-bottom mb-4" >infos du compte </legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class= "form-group">
            <button class="btn btn-outline-info" type="submit">Mettre Ã  jour</button>
        </div>
    </form>
</header>
{% endblock %}
