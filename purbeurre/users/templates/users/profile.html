{% extends 'grocery/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}- Profile{% endblock title %}
{% block content %} 
<header class="masthead">
    <div class="container" style='color:ghostwhite'>
        <div class="media">
            <div class="col-lg-12 text-center">
                <div class="service-box mt-5 mx-auto">
                    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                    <div class="media-body">
                        <h2 class='account-heading'>{{ user.username }}</h2>
                        <p style='color:ghostwhite'>{{ user.email }}</p>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form method="POST" enctype="multipart/form-data">
                        
                        {% csrf_token %}
                        <fieldset class="form-group" style='color:rgb(35, 35, 37)'>
                            <legend class="border-bottom mb-4" >Infos du compte </legend>
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                        </fieldset>
                        <div class= "form-group">
                            <button class="btn btn-outline-info" type="submit">Mettre Ã  jour</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
